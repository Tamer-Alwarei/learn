<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue-it Layout Language</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <!-- JavaScript and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="css/extra.css">
    <link rel="stylesheet" href="css/prism.css">
</head>
<body>

  <div class="border-left bg-white" id="controles">
      <div class="border-left float-right text-center pt-3" id="controles-extra-options">
        <button class="btn btn-light">A</button>
      </div>
      <div class="float-left p-3" id="controles-inner"></div>
  </div>

  <div class="bg-white border-bottom overflow-hidden mb-5 px-5 " id="top-controles">
    <div class="my-2">
      <button class="btn btn-light" id="before-page-btn">Before</button>
      <button class="btn btn-light" id="queue-page-btn">Queue</button>
      <button class="btn btn-light" id="after-page-btn">After</button>
      <button class="btn btn-light" id="error-page-btn">Erorr</button>
    </div>
  </div>

  <div class="float-lef overflow-hidden" id="content-container">
      <div id="main">
          <div class="m-auto" id="main-inner" style="max-width: 550px;"></div>
    </div>
  </div>

  <div class="bg-white border-top border-bottom overflow-hidden mt-5 px-5">
    <div class="my-2">
      <button class="btn btn-outline-primary" onclick="saveData()">save Data</button>
      <button class="btn btn-success" onclick="getData()">get Data</button>
    </div>
  </div>
  <!-- <pre><code class="language-css"></code></pre> -->

    <script src="js/prism.js"></script>
    <script src="js/data.js"></script>
    <script src="components/app.js"></script>

</body>
</html>
