<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue-it Layout Language</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <!-- JavaScript and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="css/extra.css">
    <link rel="stylesheet" href="css/prism.css">
</head>
<body>

  <div class="bg-white border-bottom overflow-hidden px-5 " id="top-controles">
    <div>
      <div class="float-left my-2" id="top-controles-nav"></div>
      <div class="float-right my-2">
        <button class="btn btn-dark" onclick="saveData()">save Data</button>
        <button class="btn btn-dark" onclick="getData()">get Data</button>
      </div>
    </div>
  </div>

  <div class="border-right bg-white float-left" id="components">
    <div class="border-right float-left text-center pt-3" id="components-extra-options">
      <button class="btn btn-light mb-2 px-1 active"><span class="vt">Elements</span></button>
      <button class="btn btn-light mb-2 px-1"><span class="vt">Text</span></button>
      <button class="btn btn-light mb-2 px-1"><span class="vt">y</span></button>
    </div>
    <div class="float-left p-3" id="components-inner"></div>
  </div>

  <div class="float-left overflow-hidden" id="content-container">
      <div id="main">
          <div class="m-auto" id="main-inner" style="max-width: 550px;"></div>
    </div>
  </div>
  
  <div class="border-left bg-white float-right" id="controles">
    <div class="border-left float-right text-center pt-3" id="controles-extra-options">
      <button class="btn btn-light mb-2 active">P</button>
      <button class="btn btn-light mb-2">C</button>
      <button class="btn btn-light mb-2">S</button>
    </div>
    <div class="float-left p-3" id="controles-inner"></div>
  </div>

  <!-- <pre><code class="language-css"></code></pre> -->

    <script src="js/prism.js"></script>
    <script src="js/data.js"></script>
    <script src="components/Block.js"></script>
    <script src="components/TheElement.js"></script>
    <script src="components/app.js"></script>
    <script src="components/localstorage.js"></script>

</body>
</html>
